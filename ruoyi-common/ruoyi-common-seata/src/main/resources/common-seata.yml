# seata配置
seata:
  # 是否启用
  enabled: true
  # Seata 应用编号，默认为应用名
  application-id: ${spring.application.name}
  # 关闭自动代理
  enable-auto-data-source-proxy: false
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
      namespace: ${spring.profiles.active}
      username: nacos
      password: nacos
