spring:
  mvc:
    pathmatch:
      # 修复 sentinel 控制台未适配 springboot 2.6 新路由方式
      matching-strategy: ant_path_matcher

server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    session:
      cookie:
        name: ruoyi_sentinel_dashboard_cookie

logging:
  level:
    org.springframework.web: info

auth:
  username: sentinel
  password: 123456
  filter:
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version,/actuator,/actuator/**

sentinel:
  dashboard:
    version: 1.8.7

easy-es:
  enable: true
  address: 139.196.208.53:9200
  username: elastic
  password: Zs195310
  schema: http
  banner: false
  keep-alive-millis: 30000
  connect-timeout: 5000
  socket-timeout: 5000
  request-timeout: 5000
  connection-request-timeout: 5000
  max-conn-total: 100
  max-conn-per-route: 100
  global-config:
    print-dsl: false
    async-process-index-blocking: true
    db-config:
      enable-track-total-hits: true
      id-type: customize
      field-strategy: not_null
      map-underscore-to-camel-case: true
      refresh-policy: immediate
